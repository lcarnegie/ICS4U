<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simulating 2D Projectile Motion with HTML Canvas</h1>
    <canvas id="canvas" width="980" height="500" style="border: 1px solid black"></canvas>
    <button id="stop" onclick="stopBall()">Stop</button>
    <button id="go" onclick="moveBall()">Go</button>
    <button id="faster" onclick="increaseSpeed()">Faster</button>
    <button id="slower" onclick="decreaseSpeed()">Slower</button>
    <button id="zoomIn" onclick="zoomIn()">Zoom In</button>
    <button id = "zoomOut" onclick="zoomOut()">Zoom Out</button>
    <script src="main.js"></script>
   
   
</body>
</html>
